<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form Validation App</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:32px;background:#f3f4f6}
  .card{max-width:480px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
  label{display:block;margin-bottom:6px;font-weight:600}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8;margin-bottom:6px;font-size:1rem}
  .error-msg{color:#ef4444;font-size:0.9rem;height:18px;margin-bottom:8px}
  .btn{background:#2563eb;color:#fff;padding:10px 14px;border:0;border-radius:8px;cursor:pointer;font-weight:700}
  .valid{outline:2px solid #16a34a}
  .invalid{outline:2px solid #ef4444}
</style>
</head>
<body>
  <div class="card" id="app">
    <h2>Register</h2>
    <form id="form" novalidate>
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
        <div id="error-name" class="error-msg"></div>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" />
        <div id="error-email" class="error-msg"></div>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
        <div id="error-password" class="error-msg"></div>
      </div>
      <div style="margin-top:12px">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>

<script>
  const form = document.getElementById('form')
  const nameInput = document.getElementById('name')
  const emailInput = document.getElementById('email')
  const passwordInput = document.getElementById('password')
  const errName = document.getElementById('error-name')
  const errEmail = document.getElementById('error-email')
  const errPassword = document.getElementById('error-password')

  function setValid(el){
    el.classList.remove('invalid'); el.classList.add('valid')
  }
  function setInvalid(el){
    el.classList.remove('valid'); el.classList.add('invalid')
  }
  function clearState(el){
    el.classList.remove('valid'); el.classList.remove('invalid')
  }

  function validateAll(){
    let ok = true
    const name = nameInput.value.trim()
    const email = emailInput.value.trim()
    const pwd = passwordInput.value

    if(!name){
      errName.textContent = 'Name is required'
      setInvalid(nameInput)
      ok = false
    } else {
      errName.textContent = ''
      setValid(nameInput)
    }

    if(!email){
      errEmail.textContent = 'Email is required'
      setInvalid(emailInput)
      ok = false
    } else if(!email.includes('@')){
      errEmail.textContent = 'Email must include @'
      setInvalid(emailInput)
      ok = false
    } else {
      errEmail.textContent = ''
      setValid(emailInput)
    }

    if(!pwd){
      errPassword.textContent = 'Password is required'
      setInvalid(passwordInput)
      ok = false
    } else if(pwd.length < 8){
      errPassword.textContent = 'Password must be at least 8 characters'
      setInvalid(passwordInput)
      ok = false
    } else {
      errPassword.textContent = ''
      setValid(passwordInput)
    }

    return ok
  }

  nameInput.addEventListener('input', ()=>{ if(nameInput.value.trim()) { errName.textContent=''; setValid(nameInput) } else { errName.textContent='Name is required'; setInvalid(nameInput) } })
  emailInput.addEventListener('input', ()=>{ if(emailInput.value.includes('@')) { errEmail.textContent=''; setValid(emailInput) } else { errEmail.textContent='Invalid email'; setInvalid(emailInput) } })
  passwordInput.addEventListener('input', ()=>{ if(passwordInput.value.length>=8){ errPassword.textContent=''; setValid(passwordInput) } else { errPassword.textContent='Password too short'; setInvalid(passwordInput) } })

  form.addEventListener('submit', (e)=>{
    e.preventDefault()
    if(validateAll()){
      const data = { name: nameInput.value.trim(), email: emailInput.value.trim(), password: passwordInput.value }
      form.reset()
      clearState(nameInput); clearState(emailInput); clearState(passwordInput)
      errName.textContent=''; errEmail.textContent=''; errPassword.textContent=''
      const okMsg = document.createElement('div'); okMsg.textContent = 'Registration successful'; okMsg.style.color = '#16a34a'; okMsg.style.marginTop = '12px'
      document.getElementById('app').appendChild(okMsg)
      setTimeout(()=>okMsg.remove(),2000)
    }
  })
</script>
</body>
</html>
