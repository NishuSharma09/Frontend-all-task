<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Weather Info</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f8fafc;margin:28px}
  .wrap{max-width:640px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
  input{padding:8px;border-radius:8px;border:1px solid #e6eef8}
  .btn{padding:8px 12px;border-radius:8px;border:0;background:#2563eb;color:#fff;cursor:pointer}
  .error{color:#ef4444;margin-top:10px}
</style>
</head>
<body>
  <div class="wrap">
    <h2>Weather Information</h2>
    <div style="display:flex;gap:8px;margin-bottom:12px">
      <input id="city" placeholder="Enter city name" />
      <button id="get" class="btn">Get Weather</button>
    </div>
    <div id="output"></div>
    <div id="err" class="error"></div>
  </div>

<script>
  const API_KEY = '' 
  const getBtn = document.getElementById('get')
  const cityInput = document.getElementById('city')
  const output = document.getElementById('output')
  const err = document.getElementById('err')

  async function fetchWeather(){
    const city = cityInput.value.trim()
    err.textContent = ''
    output.innerHTML = ''
    if(!city){ err.textContent = 'Please enter a city'; return }
    if(!API_KEY){ err.textContent = 'Insert OpenWeatherMap API key in code to use this demo.'; return }
    try{
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`)
      if(!res.ok) throw new Error('city not found')
      const data = await res.json()
      output.innerHTML = `<div style="font-weight:700">${data.name}</div>
        <div>Temperature: ${data.main.temp} Â°C</div>
        <div>Humidity: ${data.main.humidity}%</div>
        <div>Condition: ${data.weather[0].description}</div>`
    }catch(e){
      err.textContent = 'Failed to fetch weather. Check city name or API key.'
    }
  }

  getBtn.addEventListener('click', fetchWeather)
  cityInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') fetchWeather() })
</script>
</body>
</html>
